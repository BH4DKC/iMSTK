# Rules for where jobs can run

.run_manually:
    rules:
        - if: '$CI_MERGE_REQUEST_ID'
          when: manual
        - if: '$CI_PROJECT_PATH == "iMSTK/iMSTK" && $CI_PIPELINE_SOURCE == "schedule"'
          when: on_success
        - if: '$CI_PROJECT_PATH == "iMSTK/iMSTK"'
          when: delayed
          start_in: 30 minutes
        - when: never

.run_automatically:
    rules:
        - if: '$CI_MERGE_REQUEST_ID'
          when: on_success
        - if: '$CI_PROJECT_PATH == "iMSTK/iMSTK" && $CI_PIPELINE_SOURCE == "schedule"'
          when: on_success
        - if: '$CI_PROJECT_PATH == "iMSTK/iMSTK"'
          when: delayed
          start_in: 30 minutes
        - when: never

.run_dependent:
    rules:
        - if: '$CI_MERGE_REQUEST_ID'
          when: on_success
        - if: '$CI_PROJECT_PATH == "iMSTK/iMSTK"'
          when: on_success
        - when: never
